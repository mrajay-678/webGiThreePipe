<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Website with WebGi & Three.js</title>
    <!-- Import maps polyfill, Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
        "imports": {
            "threepipe": "https://unpkg.com/threepipe@latest/dist/index.mjs",
            "@threepipe/webgi-plugins": "https://unpkg.com/@threepipe/webgi-plugins@latest/dist/index.mjs"
            }
        }
    </script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }

        .material-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .material-buttons button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: white;
        }
    </style>
</head>

<body>
    <canvas id="webgi-canvas" style="width: 100%; height: 100%;"></canvas>
    <div class="material-buttons">
        <button id="gold-btn">Gold</button>
        <button id="silver-btn">Silver</button>
        <button id="rose-btn">Rose Gold</button>
    </div>
</body>

<script type="module" src="./script.js"></script>


</html>
